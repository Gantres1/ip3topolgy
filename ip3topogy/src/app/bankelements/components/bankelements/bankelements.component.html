<H1>Банк компонентов</H1>
<div *ngFor="let elem of cbankService.cbank" class="content1">
    <div><p>{{elem.name}}</p></div>
    <div>
        <ul>
            <li *ngFor="let nn of elem.nnames">{{nn}}</li>
        </ul>
    </div>
    <div>
        <svg [innerHTML]="Sanitar(elem.svg)"></svg>
    </div>
    <br>
</div>
